<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The Greatest Commandments Project</title>

</head>

<body>
    <script src="mitzvotmash.js"></script>
    <link type="text/css" rel="stylesheet" href="app.css" />
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script>

        var treeData = [
          {
              "shortSummary": "The Greatest Commandments",
              "type": 0,
              "children": [new LoveGodWithHeartSoulStrength(), new LoveNeighborAsSelf()],
              "getBookChapterVerse": function() {
                  return "";
              }
          }
        ];


        // ************** Generate the tree diagram	 *****************
        var margin = { top: 50, right: 120, bottom: 20, left: 850 },
            width = 960 - margin.right - margin.left,
            height = 500 - margin.top - margin.bottom;

        var i = 0,
            duration = 750,
            root;

        var tree = d3.layout.tree()
            .size([height, width]);

        var diagonal = d3.svg.diagonal()
            .projection(function (d) { return [d.x, d.y]; });

        var svg = d3
            .select("body")
            .append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        root = treeData[0];
        root.x0 = height / 2;
        root.y0 = 0;

        update(root);
        
        function update(source) {

            // Compute the new tree layout.
            var nodes = tree.nodes(root).reverse(),
                links = tree.links(nodes);

            var nodesByDepth = [];
            nodes.forEach(function (d) {
                d.y = d.depth * 75;

                var depthNodes = nodesByDepth[d.depth];
                if (!depthNodes) {
                    nodesByDepth[d.depth] = [d];
                } else {
                    depthNodes.push(d);
                }
            });

            nodesByDepth.forEach(function (nodesAtDepth) {
                nodesAtDepth.forEach(function (n, index) {
                    var sizePerNode = 300;
                    var totalRange = sizePerNode * nodesAtDepth.length;
                    var maxRange = totalRange / 2;
                    n.x = maxRange - (sizePerNode * index)
                })
            });

            // Update the nodes…
            var node = svg.selectAll("g.node")
                .data(nodes, function (d) { return d.id || (d.id = ++i); });

            // Enter any new nodes at the parent's previous position.
            var nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .attr("transform", function (d) { return "translate(" + source.x0 + "," + source.y0 + ")"; })
                .on("click", click);

            nodeEnter.append("circle")
                .attr("r", .000006)
                .attr("class", function(d) { return d.type === 0 ? "" : "negative" })
                .style("fill", function (d) { return d._children ? "lightsteelblue" : "#fff"; });

            nodeEnter.append("text")
               .attr("y", function (d) {
                   return d.children || d._children ? -18 : 18;
               })
               .attr("dy", ".35em")
               .attr("text-anchor", "middle")
               .html(function (d) {
                   console.log(d);
                   return '<tspan y="-20" class="commandment-text">' + d.shortSummary + '</tspan>' + '<tspan x="0" y="25px" class="commandment-text verse">' + d.getBookChapterVerse(); + "</tspan>"
               })
               .style("fill-opacity", 1);

            // Transition nodes to their new position.
            var nodeUpdate = node.transition()
                .duration(duration)
                .attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; });

            nodeUpdate.select("circle")
                .attr("r", 7)
                .style("fill", function (d) { return d._children ? "lightsteelblue" : "#fff"; });

            nodeUpdate.select("text")
                .style("fill-opacity", 1);

            // Transition exiting nodes to the parent's new position.
            var nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function (d) { return "translate(" + source.x + "," + source.y + ")"; })
                .remove();

            nodeExit.select("circle")
                .attr("r", .000006);

            nodeExit.select("text")
                .style("fill-opacity", .000006);

            // Update the links…
            var link = svg.selectAll("path.link")
                .data(links, function (d) { return d.target.id; });

            // Enter any new links at the parent's previous position.
            link.enter().insert("path", "g")
                .attr("class", "link")
                .attr("d", function (d) {
                    var o = { x: source.x0, y: source.y0 };
                    return diagonal({ source: o, target: o });
                });

            // Transition links to their new position.
            link.transition()
                .duration(duration)
                .attr("d", diagonal);

            // Transition exiting nodes to the parent's new position.
            link.exit().transition()
                .duration(duration)
                .attr("d", function (d) {
                    var o = { x: source.x, y: source.y };
                    return diagonal({ source: o, target: o });
                })
                .remove();

            // Stash the old positions for transition.
            nodes.forEach(function (d) {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }

        // Toggle children on click.
        function click(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            update(d);
        }

    </script>

</body>
</html>

name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Deploy to VM
        uses: ChristopheLav/iis-deploy@v1
        with:
          website-name: 'EtzMitzvot'
          msdeploy-service-url: ${{ secrets.IIS_SERVER }}
          msdeploy-username: ${{ secrets.IIS_USERNAME }}
          msdeploy-password: ${{ secrets.IIS_PASSWORD }}
          source-path: ${{ github.workspace }}/dist

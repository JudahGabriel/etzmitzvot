name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Deploy to IIS
        uses: cschleiden/webdeploy-action@v1
        with:
            webSiteName: 'EtzMitzvot'
            package: ${{ github.workspace }}\dist
            msdeployServiceUrl: ${{ secrets.IIS_SERVER }}
            msdeployUsername: ${{ secrets.IIS_USERNAME }}
            msdeployPassword: ${{ secrets.IIS_PASSWORD }}